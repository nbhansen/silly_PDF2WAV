[tool:pytest]
# Simple pytest configuration for PDF to Audio Converter

testpaths = tests
python_files = test_*.py
python_functions = test_*

addopts = 
    --verbose
    --tb=short

markers =
    integration: Integration tests
    unit: Unit tests
    slow: Slow tests

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning